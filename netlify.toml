# Build settings for your main app
[build]
  publish = "build"
  command = "npm run build"

# Proxy blog routes to your secondary app
[[redirects]]
  from = "/blogs"
  to = "https://scenithblog.netlify.app/blogs"
  status = 200
  force = true

[[redirects]]
  from = "/blogs/*"
  to = "https://scenithblog.netlify.app/blogs/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/background-removal"
  to = "https://scenithblog.netlify.app/background-removal"
  status = 200
  force = true  

[[redirects]]
  from = "/ai-voice-generation"
  to = "https://scenithblog.netlify.app/ai-voice-generation"
  status = 200
  force = true  

[[redirects]]
  from = "/video-speed-modifier"
  to = "https://scenithblog.netlify.app/video-speed-modifier"
  status = 200
  force = true      

# Catch-all for your main React app (keep this last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200