# Build settings for your main app
[build]
  publish = "build"
  command = "npm run build"

# Landing page - proxy to Next.js
[[redirects]]
  from = "/"
  to = "https://scenithblog.netlify.app/"
  status = 200
  force = true

# Next.js static assets (CRITICAL - without this, CSS/JS won't load!)
[[redirects]]
  from = "/_next/*"
  to = "https://scenithblog.netlify.app/_next/:splat"
  status = 200
  force = true

# Favicon
[[redirects]]
  from = "/favicon.ico"
  to = "https://scenithblog.netlify.app/favicon.ico"
  status = 200
  force = true

# Blog routes - proxy to Next.js
[[redirects]]
  from = "/blogs"
  to = "https://scenithblog.netlify.app/blogs"
  status = 200
  force = true

[[redirects]]
  from = "/blogs/*"
